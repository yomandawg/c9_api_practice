{% extends 'base.html' %}

{% block body %}
<h1>게시판</h1>
<a href="{% url 'new' %}">새 글 쓰기</a> <!-- call url alias name -->
<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{ article.id }}</td>
        <td><a href="{% url 'detail' article.id %}">{{ article.title }}</a></td>
        <td><a href="{% url 'edit' article.id %}">[수정]</a></td>
        <td><a href="{% url 'delete' article.id %}">[삭제]</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
