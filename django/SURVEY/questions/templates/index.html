<h1>설문</h1>
<a href="{% url 'new' %}">새 설문 작성</a> <!-- call url alias name -->

<table>
    <tr>
        <th>번호</th>
        <th>질문</th>
        <th>삭제</th>
    </tr>
    {% for question in questions %}
    <tr>
        <td>{{ question.id }}</td>
        <td><a href="{% url 'detail' question.id %}">{{ question.title }}</a></td>
        <td><a href="{% url 'delete' question.id %}">[삭제]</a></td>
    </tr>
    {% endfor %}
</table>
